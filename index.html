<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Jardins AR</title>
    
    <!-- A-Frame 1.4.0 -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- AR.js atualizado -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best;">
        <a-assets>
            <!-- Modelo Room.glb -->
            <a-asset-item id="modelo" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Room/glTF-Binary/Room.glb"></a-asset-item>
        </a-assets>

        <a-entity 
            gltf-model="#modelo"
            position="0 -1 -5"
            scale="2 2 2" 
            rotation="-90 0 0" 
            visible="false"
            animation="property: visible; to: true; dur: 1000; startEvents: model-loaded">
        </a-entity>

        <a-light type="ambient" color="#ffffff" intensity="1.0"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
    </a-scene>

    <script>
        // Logs para depuração
        document.querySelector('a-entity').addEventListener('model-loaded', () => {
            console.log('Modelo carregado com sucesso!');
        });

        document.querySelector('a-entity').addEventListener('model-error', (error) => {
            console.error('Erro ao carregar o modelo:', error);
        });
    </script>
</body>
</html>
